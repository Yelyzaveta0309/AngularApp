<h1>Список товаров</h1>
<table class="table">
  <thead>
    <tr>
      <td>Название</td>
      <td>Цена</td>
      <td>Категория</td>
      <td>Производитель</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productsInfo">
      <td>{{p?.name}}</td>
      <td>{{p?.price}}</td>
      <td>{{p?.category}}</td>
      <td>{{p?.manufacturer}}</td>
    </tr>
  </tbody>
</table>
